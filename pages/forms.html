<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Card Form</title>
  <link rel="stylesheet" href="../css/forms.css">

  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
 <script src="scripts/01.js"></script>
 
</head>
<body>
    <main>
        <header>
            <h1 class= "checkouth1">Checkout, Complete your order</h1>
        </header>
        <!-- section>h2{Shipping Information}+form>div.cols>div.col.checkout>fieldset>legend{Promo or Coupon Code+label}+{Enter code to apply discount:} -->
        <section>
            <h2 class="checkouth2">Shipping Information</h2>
            <form action="#" method="GET" id="checkoutForm">
                <div class="checkout_cols">
                    <div class="checkoutcol">
                       
          <!-- fieldset>legend{Ship to:}+div.row*6>label+input -->
                     <fieldset class="fieldset1">
                       <legend>Ship to:</legend>
                            <div class="row">
                                <label for="fNmae">First Name:</label>
                                <input type="text" name="fNmae" id="fName" required></div>
                            <div class="row">
                                <label for="lName">Last Name:</label>
                                <input type="text" name="lName" id="lName" required></div>
                            <div class="row">
                                <label for="Address">Address:</label>
                                <input type="text" name="Address" id="address" required></div>
                            <div class="row">
                                <label for="zip">Zip Code:</label>
                                <input type="text" name="zip" id="zip" required></div>
                            <div class="row">
                                <label for="city">City:</label>
                                <input type="text" name="city" id="city" required>
                            
                                <label for="state">State:</label>
                                <select name="state" id="state">
                                <option value="CA">CA</option>
						        </select>
                            </div>
                               <fieldset class="innerfieldset">
                               
                                  <legend>Aditional information</legend>
                                      <div class = "innerwrap">
                                        <div class="row">
                                        <label for="email">Email address:</label>
                                        <input type="email" name="email" id="email" required>
      
                                        <label for="tel">Phone Number:</label>
                                        <input type="tel" name="tel" id="tel" placeholder="123-456-7890" maxlength="12" pattern="^\d{3}-\d{3}-\d{4}$" required>
                                      </div>
                                    </div>
                              </fieldset>
                        </fieldset> 
                       
                         
                        
                          
                        <fieldset class="fieldset2">
                            <legend>Payment Details</legend>
                                <div class="row">
                                        <input type="radio" id="visa" name="cc">
                                        <label for="visa">Visa</label>
                                        <input type="radio" id="mc" name="cc">
                                        <label for="mc">Mastercard</label>
                                        <input type="radio" id="amex" name="cc">
                                        <label for="amex">American Express</label>
                                </div>
                                <div class="row">
                                        <label for="cardName">Name <span>as it appears on your card</span></label>
                                        <input type="text" id="cardName" name="cc_name" required>
                                 </div>
                                  <div class="row">
                                        <label for="cardNum">Card Number</label>
                                        <input type="number" id="cardNum" name="card_number" required>
                                  </div>
                                  <div class="row">
                                        <label for="exp">Expire date</label>
                                        <input type="month" id="exp" name="experiation" required>
                                  </div>
                                   <div class="row">
                                        <label for="cvv">Security number</label>
                                        <input type="number" id="cvv" name="cvv" required pattern="[0-9]{3}">
                                   </div>
                                     <fieldset class="innerfieldset">
                                        <legend>Promo or Coupon Code</legend>
                                         <div class = "innerwrap"> 
                                           <div class="row">
                                             <label for="promo">Enter code to apply discount: </label>
                                             <input type="text" name="promo" id="promo" placeholder="enter code here">
                                             <input type="button" value="Apply">  
                                          </div>
                                         </div>
                                          <div class = "innerwrap">
                                          <div class="row">
                                            <label for="paygcard">Do you want to use Gift Card?:</label> 
                                           <input type="text" name="paygcard" id="paugcard" placeholder="enter your gift card number here">
                                           <input type="button" value="Apply">  
                                          </div>
                                        </div>
                                      </fieldset>
                                </fieldset>
                            </div> <!--end checkoutcol--> 
                        
                              <fieldset class="fieldset3">
                                    <legend>Submit your order</legend>
                                    
                                    <div class="row">
                                     <input type="submit">
                                      <p class= checkoutp>Do you need more help?</p> <p class= checkoutp>Call us for assistance:<a href="tel:888-123-4567"> 888-123-4567 </a></p>
                                    </div>
                                </fieldset>  
                </div><!--end checkout_cols-->               
            </form>
        </section>
    </main>
    
<!-- =======================contact page.====================== -->



<form action="action_page.php" method="post">

    <h1 class="contacth1">Contact page </h1>
     
      <div class="contact_container">
           <label for="fName">First Name:</label>
          <input type="text" name="fNmae" id="fName" required>
          <label for="lName">Last Name:</label>
          <input type="text" name="lName" id="lName" required>
          <label for="exampleEmailInput">Your email:</label>
          <input class="contact_email" type="email" placeholder="email@mailbox.com" id="exampleEmailInput">
          
          <label for="exampleRecipientInput">Reason for contacting</label>
              <select class="contact_reason" id="exampleRecipientInput">
                <option value="Option 1">Questions</option>
                <option value="Option 2">Admiration</option>
                <option value="Option 3">Can I get your number?</option>
              </select>
              <label for="exampleMessage">Message</label>
              <textarea class="contact_text" placeholder="The reasons I contact you guys...." id="exampleMessage"></textarea>
              <label class="example-send-yourself-copy">
              <input type="checkbox">
              <span class="label-body">Send a copy to yourself</span>
              </label>
               <input class="button-primary" type="submit" value="Submit">
              <!-- <button type="submit">Submit</button> -->
        
      </div>
  </form>
  <script src="../scripts/01.js"></script>     
</body>
</html>
